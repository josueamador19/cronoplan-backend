services:
  - type: web
    name: cronoplan-backend
    env: python
    pythonVersion: 3.11.9

    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT

    envVars:
      - key: SUPABASE_URL
        value: https://jgkbmrvdpsykidfefnen.supabase.co

      - key: API_V1_PREFIX
        value: /api/v1

      - key: PROJECT_NAME
        value: CronoPlan API

      - key: VERSION
        value: 1.0.0

      - key: ENVIRONMENT
        value: production

      - key: DEBUG
        value: "false"
